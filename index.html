<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- custom  CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <!-- control -->
      <div class="row">
        <div class="col"></div>
        <div class="col text-center">
          <h1 class="display-4">Session</h1>
          <button id="sessionMinus">-</button>
          <span id="sessionTime">25</span>
          <button id="sessionPlus">+</button>
        </div>
        <div class="col text-center">
          <h1 class="display-4">Break</h1>
          <button id="breakMinus">-</button>
          <span id="breakTime">5</span>
          <button id="breakPlus">+</button>
        </div>
        <div class="col"></div>
      </div>
      <!-- display -->
      <div class="row">
          <div id="circle-container">
            <div id="circle">
              <div id="innerTextbox" class="text-center">
                <table>
                  <tr>
                    <td id="minute">25</td>
                    <td >:</td>
                    <td id="second">00</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
  </body>
</html>
